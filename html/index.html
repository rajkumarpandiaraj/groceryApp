<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <style>
        #showcase{
            max-width: 600px;
        }
        #list-head{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-around">
        <div class="container min-vh-50 shadow p-5 text-center" id="showcase">
            <div id="alert"></div>
            <div class="row w-100">
                <div class="col-sm-12 col-md-10 offset-md-1">
                    <h2 class="text-center mb-5">Grocery App</h2>
            <form action="" id="form">
                <div class="form-group">
                    <input type="text" name="" id="form-input" class="form-control" placeholder="eg.Milk">
                </div>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>

            <ul class="list-group text-left overflow-auto mt-5" id="grocery-list">
                <li class="list-group-item bg-dark text-white" id="list-head">Items</li>
            </ul>
                </div>
            </div>
            
        </div>
    </div>



    <script src="../js/jQuery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
